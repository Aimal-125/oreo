<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Aimal Khan, HTML5, CSS, Frontend Mentor Order Summary Soultion">
	<meta name="description" content="Frontend Mentor Order Summary Component Free Challenge Solution">
	<meta name="author" content="Aimal Khan">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	<title>Order Summary Component</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="div1">
				<img src="images/illustration-hero.svg" alt="Girl with headphones jumping" width="100%" height="100%">
			</div>
			<div class="div2">
				<h1 class="hd">Order Summary</h1>
				<p class="para">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like<span class="ex"> !</span></p>
				<div class="div3">
					<div class="idiv1">
						<span class="span1">
							<img src="images/icon-music.svg" alt="music icon" width="100%" height="100%">
						</span>
						<div class="plandiv">
							<span class="plan">Annual Plan</span>
							<span class="price">$59.99 / year</span>
						</div>
					</div>
					<div class="idiv2">
						<button class="change"><a href="#">Change</a></button>
					</div>
				</div>
				<div class="paydiv">
					<button class="paymentbtn">Proceed to Payment</button>
				</div>
				<div class="candiv">
					<button class="cancelbtn">Cancel Order</button>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
